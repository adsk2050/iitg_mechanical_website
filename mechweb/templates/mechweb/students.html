{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags mechweb_tags %}


{% block extra_css %}

<style>

body {
  line-height: 30px;
}

.list-group-item-action:hover{
  background:antiquewhite;
}
</style>

{% endblock extra_css %}

{% block content %}


<div class="custom-gradient-bg">
<div class="container bg-white">
{% breadcrumbs%}

<div style="background:#eea29a;">
<br>
<h2 class="text-center"> <strong>Students</strong></h2>
<br>
</div>

<div class="pt-5 pb-5"> 
<div class="container text-center">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-lg-6">
      <h6 class="text-muted"></h6> 
      <ul class="list-group">
      {% for batch in batches %}
        <a href="{% pageurl batch %}" class="list-group-item list-group-item-action">
       <i class="fa fa-user" aria-hidden="true"> {{batch.title}}</i></a>
      {% endfor %}  
      </ul>
    </div>  
  </div>

</div>


</div>
</div>
</div>
{% endblock %}
